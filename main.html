
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .love {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            animation: fadeIn 2s ease-in-out;
            font-size: 2rem;
            color: #ff69b4;
        }

        #message span {
            font-size: 3rem;
            display: block;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="love" id="love"></div>
    </div>
    <div id="message">
        <span>ðŸ˜˜</span>
        <p>I love you, Sonu! ðŸ’•ðŸ’•ðŸ’•</p>
        <p>ðŸŒ¸ðŸŒ¼ðŸ’–ðŸŒ¹ðŸŒ·</p>
    </div>

    <script>
        const love = document.getElementById('love');
        const container = document.getElementById('game-container');
        const message = document.getElementById('message');

        let attempts = 0;
        const maxAttempts = 10; // Number of attempts before showing the message

        function getRandomPosition() {
            const containerRect = container.getBoundingClientRect();
            const x = Math.random() * (containerRect.width - love.offsetWidth);
            const y = Math.random() * (containerRect.height - love.offsetHeight);
            return { x, y };
        }

        function moveLove() {
            attempts++;
            if (attempts < maxAttempts) {
                const { x, y } = getRandomPosition();
                love.style.left = `${x}px`;
                love.style.top = `${y}px`;
            } else {
                love.removeEventListener('mouseover', moveLove);
                love.style.display = 'none';
                showRain();
                message.style.display = 'block';
                setTimeout(resetGame, 60000); // Reset the game after 1 minute
            }
        }

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = ['ðŸ’–', 'ðŸ’•', 'ðŸ’˜', 'ðŸŒ¹', 'ðŸŒ¸'][Math.floor(Math.random() * 5)];
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 3000);
        }

        function showRain() {
            for (let i = 0; i < 50; i++) {
                setTimeout(createEmoji, i * 100);
            }
        }

        function resetGame() {
            attempts = 0;
            love.style.display = 'block';
            message.style.display = 'none';
            moveLove();
        }

        love.addEventListener('mouseover', moveLove);

        // Initialize the love position
        moveLove();

        // Ensure the layout adapts to screen size
        window.addEventListener('resize', moveLove);
    </script>
</body>
</html>
